[[plugins]]
repo = 't9md/vim-quickhl'
on_map = '<Plug>(quickhl-'
hook_add = '''
    nmap <silent> <Leader>m <Plug>(quickhl-manual-this)
    xmap <silent> <Leader>m <Plug>(quickhl-manual-this)
    nmap <silent> <Leader>M <Plug>(quickhl-manual-reset)
'''

[[plugins]]
repo = 'itchyny/vim-cursorword'
on_event = ['FocusLost', 'CursorHold']

[[plugins]]
repo = 'Shougo/context_filetype.vim'
on_ft = ['toml', 'markdown']

[[plugins]]
repo = 'osyo-manga/vim-precious'
depends = ['context_filetype.vim']
on_ft = ['toml', 'markdown']

[[plugins]]
repo = 'mechatroner/rainbow_csv'
on_ft = 'csv'

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'pearofducks/ansible-vim'
on_ft = ['yaml', 'jinja2']
hook_add = '''
  let g:ansible_unindent_after_newline = 1
  let g:ansible_extra_keywords_highlight = 1
  let g:ansible_template_syntaxes = {'*.py.j2': 'python', '*.cfg.j2': 'cfg', '*.yaml.j2': 'yaml', '*.yml.j2': 'yaml'}
'''

[[plugins]]
repo = 'martinda/Jenkinsfile-vim-syntax'
on_ft = 'Jenkinsfile'

[[plugins]]
repo = 'LeafCage/yankround.vim'
on_map = '<Plug>(yankround-'
hook_add = '''
    let g:yankround_dir = $XDG_DATA_HOME . '/yankround'
    let g:yankround_use_region_hl = 1

    nmap p <Plug>(yankround-p)
    xmap p <Plug>(yankround-p)
    nmap P <Plug>(yankround-P)
    nmap <C-p> <Plug>(yankround-prev)
    nmap <C-n> <Plug>(yankround-next)
'''

[[plugins]]
repo = 'LeafCage/vimhelpgenerator'
on_cmd = ['VimHelpGenerator', 'VimHelpGeneratorVirtual']
hook_add = '''
    let g:vimhelpgenerator_defaultlanguage = 'en'
    let g:vimhelpgenerator_gitignore_lines = []
'''

[[plugins]]
repo = 'lambdalisue/suda.vim'
on_event = 'BufRead'
hook_add = '''
    let g:suda_smart_edit = 1
'''

[[plugins]]
repo = 'cohama/lexima.vim'
on_event = 'InsertEnter'
hook_source = '''
    " Japanese Bracket
    call lexima#add_rule({'char': '「', 'input_after': '」'})
    call lexima#add_rule({'char': '」', 'at': '\%#」', 'leave': 1})
    call lexima#add_rule({'char': '<BS>', 'at': '「\%#」', 'delete': 1})

    " Jinja2
    call lexima#add_rule({'char': '%', 'at': '{\%#}', 'input_after': '%'})
    call lexima#add_rule({'char': '%', 'at': '{%\%#%}', 'leave': 2})
    call lexima#add_rule({'char': '}', 'at': '{%\%#%}', 'leave': 2})
    call lexima#add_rule({'char': '<BS>', 'at': '{%\%#%}', 'delete': 1})

    call lexima#add_rule({'char': '<Space>', 'at': '{%\%#%}', 'input_after': '<Space>'})
    call lexima#add_rule({'char': '%', 'at': '{% \%# %}', 'leave': 3})
    call lexima#add_rule({'char': '}', 'at': '{% \%# %}', 'leave': 3})
    call lexima#add_rule({'char': '<BS>', 'at': '{% \%# %}', 'delete': 1})
'''

[[plugins]]
repo = 'tpope/vim-commentary'

[[plugins]]
repo = 'junegunn/vim-easy-align'
on_map = '<Plug>(EasyAlign)'
hook_add = '''
    nmap ga <Plug>(EasyAlign)
    xmap ga <Plug>(EasyAlign)
'''

[[plugins]]
repo = 'thiagoalmeidasa/vim-ansible-vault'
on_ft = 'yaml'

[[plugins]]
repo = 'dhruvasagar/vim-table-mode'
on_ft = 'markdown'

[[plugins]]
repo = 'voldikss/vim-floaterm'
on_cmd = 'FloatermToggle'
hook_add = '''
    let g:floaterm_winblend = 20
    let g:floaterm_position = 'center'
    let g:floaterm_width = float2nr(0.85 * winwidth(0))
    let g:floaterm_height = float2nr(0.8 * winheight(0))

    nnoremap <silent> <C-u> :FloatermToggle<CR>
    tnoremap <silent> <C-u> <C-\><C-n>:FloatermToggle<CR>
'''

